<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="list.js"></script>
</head>
<body>
<button onclick="showFormCre()">Create New Order</button>
<input id="namecus" placeholder="Name of Customer">
<button type="button" onclick="findCustomer()"></button>
<form id="formcreate" style="display: none">
    <table>
        <tr>
            <th colspan="2">Create New</th>
        </tr>
        <tr>
            <td>Code</td>
            <td><input id="code"></td>
        </tr>
        <tr>
            <td>CustomerName</td>
            <td><input id="name"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><select id="type">
                <option value="land">Land</option>
                <option value="house">House</option>
            </select></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input id="date"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input id="price"></td>
        </tr>
        <tr>
            <td>Acreage</td>
            <td><input id="acreage"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="createNewLand()">Create</button></td>
            <td><button type="button" onclick="hideCreate()">Cancle</button></td>
        </tr>
    </table>
</form>
<table >
    <thead>
    <tr>
        <th>Code</th>
        <th>Customer Name</th>
        <th>Date</th>
        <th>Type</th>
        <th>Price</th>
        <th>Acgeria</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="tableland">

    </tbody>
</table>
<div id="landDetail">

</div>
</body>
</html>
